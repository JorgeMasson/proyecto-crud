<div class="container">
    <p>Lista de Empleados</p>

    <button routerLink="/add" type="button" class="btn btn-dark">Agregar</button>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Curso</th>
            <th scope="col">Editar</th>
            <th scope="col">Eliminar</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let empleado of ListarEmpleado">
            <th>{{empleado.id_empleado}}</th>
            <td>{{empleado.nombre}}</td>
            <td>{{empleado.curso}}</td>
            <td>
                <button (click)="modificar(empleado.id_empleado!)" type="button" class="btn btn-primary">Editar</button>
            </td>
            <td>
                <button (click)="eliminar(empleado.id_empleado!)" type="button" class="btn btn-danger">Eliminar</button>
            </td>
          </tr>
        </tbody>
      </table>
</div>
