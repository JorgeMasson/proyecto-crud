<div class="container">
    <h1><p>Modificar Equipo</p></h1>
    <div class="row">
        <div class="col-sm-6">
            <form>
                <div class="mb-3">
                    <label class="form-label">Nombre del Empleado</label>
                    <input [(ngModel)]="empleado.nombre" type="text" id="txt_nombre" value="" class="form-control" name="nombre">
                </div>
                <div class="mb-3">
                    <label class="form-label">Nombre del Curso</label>
                    <input [(ngModel)]="empleado.curso" type="text" id="txt_curso" value="" class="form-control" name="curso">
                </div>
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group me-2" role="group" aria-label="First group">
                        <button (click)="modificar()" id="btn_agregar" value="btn_agregar" class="btn btn-success btn-lg">Guardar</button>
                    </div>
                    <div class="btn-group me-2" role="group" aria-label="Second group">
                        <button (click)="inicio()" class="btn btn-dark btn-lg">Volver</button>
                    </div>
                </div>
            </form>
            
        </div>
        <div class="col-sm-6">
            <form>
                <br>
                <div class="mb-3">
                    <label class="form-label"><h2>{{empleado.nombre}}</h2></label>
                </div>
                <br>
                <div class="mb-3">
                    <label class="form-label"><h2>{{empleado.curso}}</h2></label>
                </div>
            </form>
        </div>
    </div>
</div>
